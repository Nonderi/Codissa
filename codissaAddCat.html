<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="codissaAddCat.js"></script>
</head>

<body>
    <div class="container mt-5">
        <ul>
            <li><a href="codissaFrontPage.html">Home</a></li>
            <li><a href="codissaCats.html">Cats</a></li>
            <li><a class="active" href="codissaAddCat.html">Add Cat</a></li>
        </ul><br><br>
        <div class="row">
            
            <div class="col-sm-7"><img
                    src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/blue-tabby-kitten-12-weeks-jumping-up-mark-taylor--natureplcom.jpg"
                    width="700"></a>
            </div>

            <div class="container col-sm-4"><br><br>
                <h2 class="text-center"><strong>Need a new home for your cat?</strong></h2>
                <form class="post">  
                    <div class="form-group"><input class="form-control" type="text" id="name" placeholder="Cat name">
                    </div>
                    <div class="form-group"><input class="form-control" type="text" id="character" placeholder="Character">
                    </div>
                    <div class="form-group"><input class="form-control" type="text" id="food" placeholder="Food preferences">
                    </div>
                    <div class="form-group"><input class="form-control" type="text" id="age" placeholder="Age">
                    </div>
                    <div div="wrapper">
                        <label>Does she/he get along with children?
                            <input type="checkbox" id="likechildren"/>
                        </label>
                    </div>
                    <div div="wrapper">
                        <label for="likeanimal">Does she/he get along with other animals?</label>
                        <input type="checkbox" id="likeanimal"/>
                    </div>
                    <div div="wrapper">
                        <label for="demanding">Is she demanding?</label>
                        <input type="checkbox" id="demanding"/>
                    </div>  
                    <div class="form-group"><input class="form-control" type="text" id="picture" placeholder="Picture" value="https://codissacats.blob.core.windows.net/codissacats/1.jpg" />
                    </div>
                    <div class="form-group"><input class="form-control" type="text" id="catcolor" placeholder="Color">
                    </div>
                    <div class="form-group"><input class="form-control" type="text" id="details" placeholder="Details">
                    </div>
                    <div class="form-group-bottom"><button 
                        class="btn btn-primary btn-block" type="button" onclick="AddCat()">Send</button></div>
                </form>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
