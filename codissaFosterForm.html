<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="codissaFosterForm.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-sm-7"><img
                    src="https://thecatsite.com/c/wp-content/uploads/2019/11/newborn.jpg"
                    width="600"></a>
            </div>

            <div class="container col-sm-4">
                <br ><br ><br ><br >
                <h1 class="text-center"><strong>Fill in</strong></h1>
                <form class="post">

                    <h2 class="text-center"><strong>Becoming a foster for your cat</strong></h2>
                    <div class="form-group"><input class="form-control" type="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group"><input class="form-control" type="phone number" name="phone number" placeholder="Phone number">
                    </div>

                    <br>
                    <p>Tell us about yourself and why would you be a great foster to one of our cats?</p>
                    <div class="form-group"><textarea class="form-control" type="description">
                    </textarea></div>

                 

                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>

                    <div class="form-group-bottom"><button class="btn btn-primary btn-block" type="button" onclick="ApplyCat()">Submit application</button></div>
                </form>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
