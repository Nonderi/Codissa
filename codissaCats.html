<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="display: grid; justify-content: center">
    <h1><strong>Available cats</strong></h1>
    <div id="cat-tbody">
      <dl>
        <dt class="text-cats" id="name">Name</dt>
        <dd>Tekstiä</dd>
        <dt class="card-subtitle mb-2 text-muted">Age</dt>
        <dd>Tekstiä</dd>
        <dt class="card-subtitle mb-2 text-muted">Color</dt>
        <dd>Tekstiä</dd>
        <dt class="card-subtitle mb-2 text-muted">Food</dt>
        <dd>Tekstiä</dd>
        <dt class="card-subtitle mb-2 text-muted">Companion need</dt>
        <dd>Tekstiä</dd>
        <dt class="card-subtitle mb-2 text-muted">Family friendly</dt>
        <dd>Tekstiä</dd>
        <dt class="card-subtitle mb-2 text-muted">Status</dt>
        <dd>Tekstiä</dd>
        <dt class="card-subtitle mb-2 text-muted">Need to know</dt>
        <dd>Tekstiä</dd>
      </dl>
      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          type="button"
          onClick="parent.location='codissaFosterForm.html'"
        >
          Pick me
        </button>
      </div>
      <div class="form-group-bottom">
        <button
          class="btn btn-primary btn-block"
          type="submit"
          onclick="ReservationCancel()"
        >
          Cancel reservation
        </button>
      </div>
    </div>
    <script src="codissaDeleteReservation.js"></script>
    <script src="codissaCats.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
